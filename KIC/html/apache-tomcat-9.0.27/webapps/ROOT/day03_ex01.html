    <title>3일차 1</title>

<!-- 내용부 -->
<body><!--사용자입력의 시작과 끝-->
    <!--
        사용자 입력 페이지(html) => 처리 페이지(html)
        action - 처리 페이지명
        method - get/post (get)
    -->
    <form action="./test.html" method="get">
        아이디 <input type="text" name="id"><br><br>
        이름 <input type="text" name="name"><br><br>
        비밀번호 <input type="password" name="password"><br><br>
        <input type="submit"><br><br>
    </form>
    
    <br><hr><br>

    <!-- 
        https://search.naver.com/search.naver
        ?
        sm=top_sug.pre&
        fbm=1&
        acr=2&
        acq=starw&
        qdt=0&
        ie=utf8&
        query=star+wars 
    -->
    <form action="https://search.naver.com/search.naver" method="get">
        검색어 : <input type="text" name="query"> &nbsp;
        <!--인풋 타입 hidden 숨기기-->
        <input type="hidden" name="sm" value="top_hty">
        <input type="hidden" name="fbm" value="1">
        <input type="hidden" name="ie" value="utf8">
        <input type="submit" value="네이버 검색하기"><br><br>
    </form>

    <br><br>

    <!--
        https://search.daum.net/search
        ?
        w=tot&
        DA=YZR&
        t__nil_searchbox=btn&
        sug=&
        sugo=&
        q=star
    -->    
    <form action="https://search.daum.net/search" method="get">
        검색어 : <input type="text" name="q" value="star"> &nbsp;
        <!--
        값 : <input type="text" name="w" value="tot"> &nbsp;
        값 : <input type="text" name="DA" value="YZR"> &nbsp;
        값 : <input type="text" name="t__nil_searchbox" value=""> &nbsp;
        값 : <input type="text" name="sug" value=""> &nbsp;
        값 : <input type="text" name="sugo" value=""> &nbsp;
        -->
        <input type="submit" value="다음 검색하기"><br><br>
    </form>

    <br><br>
</body>
