<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HelloHughChart</title>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

<style type="text/css">
.highcharts-candlestick-series .highcharts-point-up {
/* 
	stroke: green;
	 */
	fill: green;
}
</style>
	
</head>
<script>
/* *
*
*  (c) 2010-2020 Torstein Honsi
*
*  License: www.highcharts.com/license
*
*  Sand-Signika theme for Highcharts JS
*
*  !!!!!!! SOURCE GETS TRANSPILED BY TYPESCRIPT. EDIT TS FILE ONLY. !!!!!!!
*
* */
'use strict';

	//Load the fonts
	Highcharts.createElement('link', {
	   href: 'https://fonts.googleapis.com/css?family=Signika:400,700',
	   rel: 'stylesheet',
	   type: 'text/css'
	}, null, document.getElementsByTagName('head')[0]);
	//Add the background image to the container
	Highcharts.addEvent(Highcharts.Chart, 'afterGetContainer', function () {
	   // eslint-disable-next-line no-invalid-this
	   this.container.style.background =
	       'url(https://www.highcharts.com/samples/graphics/sand.png)';
	});
	Highcharts.theme = {
	   colors: ['#f45b5b', '#8085e9', '#8d4654', '#7798BF', '#aaeeee',
	       '#ff0066', '#eeaaee', '#55BF3B', '#DF5353', '#7798BF', '#aaeeee'],
	       
	   chart: {
	       backgroundColor: null,
	       style: {
	           fontFamily: 'Signika, serif'
	       }
	   },
	   title: {
	       style: {
	           color: 'black',
	           fontSize: '16px',
	           fontWeight: 'bold'
	       }
	   },
	   subtitle: {
	       style: {
	           color: 'black'
	       }
	   },
	   tooltip: {
	       borderWidth: 0
	   },
	   labels: {
	       style: {
	           color: '#6e6e70'
	       }
	   },
	   legend: {
	       backgroundColor: '#E0E0E8',
	       itemStyle: {
	           fontWeight: 'bold',
	           fontSize: '13px'
	       }
	   },
	   
	   xAxis: {
	       labels: {
	           style: {
	               color: '#6e6e70'
	           }
	       }
	   },
	   yAxis: {
	       labels: {
	           style: {
	               color: '#6e6e70'
	           }
	       }
	   },
	   
	   plotOptions: {
	       series: {
	           shadow: true
	       },
	       candlestick: {
	           lineColor: '#404048'
	       },
	       map: {
	           shadow: false
	       }
	   },
	   // Highstock specific
	   navigator: {
	       xAxis: {
	           gridLineColor: '#D0D0D8'
	       }
	   },
	   rangeSelector: {
	       buttonTheme: {
	           fill: 'white',
	           stroke: '#C0C0C8',
	           'stroke-width': 1,
	           states: {
	               select: {
	                   fill: '#D0D0D8'
	               }
	           }
	       }
	   },
	   scrollbar: {
	       trackBorderColor: '#C0C0C8'
	   }
	};

	// Apply the theme
	Highcharts.setOptions(Highcharts.theme);
	
	function draw3(){
		var chartdata = [];
		$.getJSON('https://min-api.cryptocompare.com/data/v2/histohour?fsym=BTC&tsym=USD&limit=1000', function (data) {
			console.log(data);
			$.each(data.Data.Data, function(i, item){
				console.log(item);
				chartdata.push([item.time * 1000, item.open, item.high, item.low, item.close]);
			});
		}).done(function(){
			Highcharts.stockChart('container',{
				title: {
					text: 'BTC/USD Hour'
				},
				
				rangeSelector: {
					buttons: [
						
						/* 
						{type: 'hour',count: 1,text: '1h'},						
						{type: 'day',count: 1,text: '1d'},  
						*/
						{type: 'all',count: 1,text: 'All'}
					],
					selected: 0,
					inputEnabled: false
				},
				
				/* 
				plotOptions: {
					candlestick: {						
						color: 'red',
						upColor: 'green'						 
					}
				},
				 */
				series: [{
					name: 'BTC_USD_Hour',
					type: 'candlestick',
					data: chartdata,
					tooltip: {
						valueDecimals: 8
					}
				}]
			});
		});
	}
	draw3();
</script>
<body>
	<div id="container" style="height: 600px; min-width: 310px"></div>
</body>
</html>
