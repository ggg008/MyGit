<!DOCTYPE html>

<title>Insert title here</title>

<body>

	<script type="text/javascript">
		var jumsu = 65;
		// 학점을 표현

		if (80 < jumsu) {
			alert('학점 '+ jumsu + ', A');
		} else if (60 < jumsu) {
			alert('학점 '+ jumsu + ', B');
		} else if (40 < jumsu) {
			alert('학점 '+ jumsu + ', C');
		} else if (20 < jumsu) {
			alert('학점 '+ jumsu + ', D');
		} else {
			alert('학점 '+ jumsu + ', F');
		} 
		
	</script>
