<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
		for (var i = 0; i < 10; ++i) {
			console.log(i);
		}

		//3의 배수만 더하기
		var sum = 0;
		for (var i = 1; i <= 100; ++i) {
			if (i % 3 == 0) {
				sum += i;
				console.log(i + ' 더해서 ' + sum);
			}
		}
		alert(sum);
	</script>

</body>
</html>
