<body>
	<script type="text/javascript">
		var jumsu = 87;

		switch (true) {
		case 90 <= jumsu:
			alert('A');
			break;
		case 80 <= jumsu:
			alert('B');
			break;
		case 70 <= jumsu:
			alert('C');
			break;
		case 60 <= jumsu:
			alert('D');
			break;
		default:
			alert('F');
			break;
		}
		
	</script>

</body>
