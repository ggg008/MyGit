<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
/*
 *
 자료형
 문자열
 숫자(Number)
 	정수(Integer)
 	실수(Float / Double)
 진리값(Boolean)
 ------------------------------특수자료형
 정의되지않은 자료형(Undefined)
 아직 생성되지않은 자료형(Null)
 함수(Function)
 객체(Object)
 
 * 변수 선언
 	자료형 변수명;
 	var 변수명;		- varient(가변형)
 */
	var data1 = 10;
 	var data2 = "10";
 	
 	// 자료형 파악 연산자
 	console.log(typeof(data1));
 	console.log(typeof(data2));
 	
 	var boolenVar = true;
 	var functionVar = function() {};
 	var objectVar = {};
 	var undefinedVar;

 	console.log(typeof(boolenVar));
 	console.log(typeof(functionVar));
 	console.log(typeof(objectVar));
 	console.log(typeof(undefinedVar));
 	// 타입 비교법 ===
 	// if(typeof yourVariable === 'object')
 	console.log(typeof(undefinedVar) === 'undefined');
 
 	var color1 = new String("red"); 
 	var color2 = "red";
 	console.log(typeof(color1));
 	console.log(typeof(color2));
 	
</script>

</body>
</html>
