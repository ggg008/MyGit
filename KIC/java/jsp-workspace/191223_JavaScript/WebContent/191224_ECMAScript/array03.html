<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var arr1 = [ [ 10, 20], [ 40, 50, 60 ], [ 70, 80], ];

		// for 출력

		for (var i = 0; i < arr1.length; ++i) {
			for (var j = 0; j < arr1[i].length; ++j) {
				document.write(arr1[i][j] + " ");
			}
			document.write('<br>');
		}
	</script>
</body>
</html>
