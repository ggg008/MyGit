<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Function2</title>

<script type="text/javascript">
	//외부라이브러리 호출과 유사 (like a jar)	
	var func1 = function() {
		console.log('Hello Func');
	}
	
	var func3 = function(data1) {
		console.log('data1 : ' + data1);
	}
	
</script>


</head>

<body>

	<script type="text/javascript">
		// 호출
		func1();
		console.log( typeof(func1) );
		console.log( func1 );
		
		var func2 = func1;
		func2();
		console.log( func2 );
		
		func3(10);
	</script>

</body>
</html>
