<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Function3</title>

<script type="text/javascript">
// callback - 함수에서 함수 호출
	var callFunction = function(callback) {
		callback();
	} 
	
</script>


</head>

<body>

	<script type="text/javascript">
		//함수 선언을 데이터, 자료형 취급 - 일급함수(현대언어의 강력함 : 자바 지원안함 : 구언어)
		var callback = function() {
			console.log('call back 호출');
		}
		
		callFunction(callback);

		console.log( callback );
		
	</script>

</body>
</html>
