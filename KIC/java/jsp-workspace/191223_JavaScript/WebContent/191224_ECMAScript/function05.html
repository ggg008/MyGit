<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Function5</title>

<script type="text/javascript">
	//함수 = 특수 클래스
	var outer = function() {
		//임시 함수 (이너클래스)
		var inner1 = function() {
			console.log('inner1() 호출');
		};
		
		inner1();
	};
	
	
</script>


</head>

<body>

	<script type="text/javascript">
		outer();
		
	</script>

</body>
</html>
