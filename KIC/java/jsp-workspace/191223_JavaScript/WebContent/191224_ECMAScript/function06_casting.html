<!DOCTYPE html>

<body>

	<script type="text/javascript">
		// 형변환 관련 함수
		// Number(), String(), Boolean()

		var data1 = '10';
		var data2 = '20';

		var sum1 = data1 + data2;
		console.log(sum1);
		var sum2 = Number(data1) + Number(data2);
		console.log(sum2);
		
		var data3 = '10일';
		var data4 = Number(data3); // 에러 : NaN : Not a Number
		console.log(data4);
		
		data4 = parseInt( data3 ); // 숫자 부분만 파스(시작이 정수일 경우만)
		console.log(data4);
		
		var data3not = '일1'; //X
		console.log(parseInt( data3not ));
		
	</script>

</body>
