<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type="text/css">
table {
	border: 2px solid black;
	border-collapse: collapse;
}

td {
	border: 1px solid black;
	width: 50px;
	text-align: center;
}
</style>


<title>Loop4</title>
</head>
<body>

	<script type="text/javascript">
		document.write('<table width="800">');

		for (var i = 0; i <= 9; ++i) {
			document.write('<tr>');
			for (var j = 0; j <= 9; ++j) {
				/*
				if(j <= i){
					document.write('<td>*</td>')
				} else {
					document.write('<td></td>')
				}
				*/
				document.write(j <= i ? '<td>*</td>' : '<td></td>');
			}
			document.write('</tr>');
		}

		document.write('</table>');
	</script>

</body>
</html>
