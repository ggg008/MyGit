<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type="text/css">
table {
	border: 2px solid black;
	border-collapse: collapse;
}

td {
	border: 1px solid black;
	width: 50px;
	text-align: center;
}
</style>


<title>Loop5</title>
</head>
<body>

	<script type="text/javascript">
		var html = '<table width="800" border="1">'; // border1이 표를 그려준다

		for (var i = 0; i <= 9; ++i) {
			html += '<tr>';
			for (var j = 0; j <= 9; ++j) {
				/*
				if(j <= i){
					document.write('<td>*</td>')
				} else {
					document.write('<td></td>')
				}
				*/
				html += j <= i ? '<td>*</td>' : '<td></td>';
			}
			html += '</tr>';
		}

		html += '</table>';

		document.write(html);
	</script>

</body>
</html>
