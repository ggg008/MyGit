<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type="text/css">
table {
	border: 2px solid black;
	border-collapse: collapse;
}

td {
	border: 1px solid black;
	width: 50px;
	text-align: center;
}
</style>


<title>Loop6</title>
</head>
<body>

	<script type="text/javascript">
		console.log('시작');
		
		var i = 0;
		while (i <= 10) {
			++i;
			if(i%2 == 1){
				continue;
			}
			console.log(i);
		}
		console.log('끝');
		
	</script>

</body>
</html>
