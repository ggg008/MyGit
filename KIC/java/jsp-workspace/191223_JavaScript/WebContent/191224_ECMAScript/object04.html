<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//json
		
		var student = {};//객체 선언
		console.log(student);
		
		student.name = '홍길동';//객체 초기화
		student.hobby = '악기';
		student.spec = '프로그래밍';
		hope = '과학자';
		console.log(student);
		
		student.test = function() {
			console.log('test 호출');
		};
		console.log(student);
		
		student.test();
		
		//java object toString(내용) (자바식 투스트링 만들기)
		student.toString = function() {
			var output = '';
			for(var key in this){
				if(key != 'toString'){
					output += '* ' + key + ' : ' + this[key] + '\n';
				}
			}
			return output;
		}
		console.log(student.toString());
		// js 객체는 유연
		
		delete( student.spec );
		delete( student.hobby );
		
		console.log(student.toString());
		
	</script>

</body>
</html>
