<!DOCTYPE html>

<meta charset="UTF-8">

<body>
	<script type="text/javascript">
		//함수를 통한 object 생성
		function makeStudent(name, kor, mat) {
			var obj = {
				m_name : name,
				m_kor : kor,
				m_mat : mat,
				getSum : function() {
					return this.m_kor + this.m_mat;
				}
			}
			return obj;
		}
		
		var stu1 = makeStudent('홍길동', 90, 95);
		var stu2 = makeStudent('박문수', 92, 96);
		
		console.log( stu1 );
		console.log( stu1.m_name );
		console.log( stu1.getSum() );
		
	</script>

</body>
</html>
