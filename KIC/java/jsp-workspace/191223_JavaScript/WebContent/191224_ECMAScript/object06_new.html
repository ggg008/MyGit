<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//생성자 함수를 통한 object 생성
		function Student(name, kor, mat) {
			this.name = name;
			this.kor = kor;
			this.mat = mat;
			
			this.getSum = function() {
				return this.kor + this.mat;
			};
		}
		
		var stu = new Student('홍길동', 96, 92);
		var stu2 = new Student('동', 222, 111);
		
		console.log( stu );
		console.log( stu.getSum() );
		console.log( stu2 );
		console.log( stu2.getSum() );
		
		
	</script>

</body>
</html>
