<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		var child;
		var openWindow = function() {
			var width = 200;
			var height = 200;
			var left = 10;
			var top = 10;

			var option = 'top=' + top + ',left=' + left + ',width=' + width
					+ ',height=' + height;
			
			child = window.open('child.html', 'winopen', option);
		}
		
		//아이피나 도메인
		var closeWindow = function() {
			child.close();
		}
		
		var moveWindow = function() {
			child.moveTo(100, 100);
		}
		
	</script>
	<a href="javascript:openWindow()">자식창 열기</a> <!-- 자바 스크립트 함수 호출 -->
	<br>
	<a href="javascript:closeWindow()">자식창 닫기</a>
	<br>
	<a href="javascript:moveWindow()">자식창 이동</a>
	<br>
</body>
</html>
