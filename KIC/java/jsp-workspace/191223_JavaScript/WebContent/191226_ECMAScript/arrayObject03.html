<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//정렬
		var arr = [ 52, 273, 102, 32 ];

		//숫자의 정렬이 아니라 문자열 방식의 정렬(앞자의 비교)
		arr.sort();
		console.log(arr);

		//숫자의 정렬
		arr.sort(function(left, right) {
			return right - left;
		});
				
		console.log(arr);
		
		//숫자의 정렬
		arr.sort(function(left, right) {
			return left - right;
		});
		
		console.log(arr);
		
		
	</script>
</body>
</html>
