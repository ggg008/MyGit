<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var object1 = {
			name : '홍길동',
			gender : 'Male',

		};

		console.log(typeof (object1));

		var str = JSON.stringify(object1);//문자열화
		console.log(str);
		console.log(typeof (str));

		var object2 = JSON.parse(str);//객체화
		console.log(typeof (object2));
		console.log(object2.name);
		console.log(object2);
	</script>
</body>
</html>
