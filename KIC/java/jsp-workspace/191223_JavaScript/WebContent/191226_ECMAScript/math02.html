<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
td {
	border: 1px solid black;
	width: 50px;
	text-align: center;
}
</style>
</head>

<body>
	<script type="text/javascript">
		console.log(Math.max(52, 273, 57, 32));
		console.log(Math.min(52, 273, 57, 32));

		// 0 <= x <= 1 실수
		console.log(Math.random());
		console.log(Math.random());
		console.log(Math.random());

		console.log(parseInt(Math.random() * 45) + 1);

		//로또 번호 만들자
		
		console.log('로또 번호 만들자');
		var lottoNums = [];
		
		while(lottoNums.length < 30){
			var lottonum = parseInt(Math.random() * 45) + 1;
			var idx = lottoNums.indexOf(lottonum);
			console.log(idx + ' ' + lottoNums.length);
			if(idx != -1){
				continue;
			}
			lottoNums.push(lottonum);			
		} 
		

		var html = '<table width="800" border="1">';
		
		var cnt = 0;
		for (var i = 0; i <= 4; ++i) {
			html += '<tr>';
			for (var j = 0; j <= 5; ++j) {
				//var lottonum = parseInt(Math.random() * 45) + 1;
				
				html += '<td>'+ lottoNums[cnt] + '</td>';
				++cnt;
			}
			html += '</tr>';
		}
		html += '</table>';

		document.write(html);
	</script>
</body>

</html>
