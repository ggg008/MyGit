<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		// 변수를 선언합니다
		var number = 273.5210332;
		
		// 출력 합니다
		var output = '';
		output += number.toFixed(1) + '\n'; // 소수점 첫째자리까지 
		output += number.toFixed(4); // 소수점 넷째자리까지
		console.log(output);
		
		output += '\n';
		output += number.toFixed(8);
		
		console.log(output);
	</script>
</body>
</html>
