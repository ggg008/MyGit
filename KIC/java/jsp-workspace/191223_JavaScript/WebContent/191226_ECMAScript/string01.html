<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//내부저장 공간 별도로 사용 
		var str1 = 'Hello String'; // 문자열
		var str2 = new String('Hello String'); // JSON 형식으로 저장

		console.log(str1);
		console.log(str2);
		
		console.log( typeof(str1) );//string
		console.log( typeof(str2) );//object
		
	</script>
</body>
</html>
