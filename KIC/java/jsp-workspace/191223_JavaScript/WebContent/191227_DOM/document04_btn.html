<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		//자바스크립트를 통한 Html에 접근법
		var changeBg = function(color) {
			document.bgColor = color;
		};
		
	</script>
</head>
<body>
	
	<input type="button" value="RED" onclick="changeBg('RED')"/><br><!-- 이벤트로 함수 호출 -->
	<input type="button" value="BLUE" onclick="changeBg('BLUE')"/><br>		

</body>
</html>
