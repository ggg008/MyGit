<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//자바스크립트를 통한 Html에 접근법
	var checkfrm = function() {
		var data1 = document.frm.data1.value;//읽기
		document.frm.data2.value = data1;//쓰기
		

		console.log(data1);
		console.log(typeof (data1));
	}
</script>
</head>
<body>

	<form name="frm">
		<!-- html - gui / javascript - logic -->
		data1임 : <input type="text" name="data1" value='초기값' /><br>
		data2임 : <input type="text" name="data2" /><br> <input type="button"
			value="내용읽기" onclick="checkfrm()" />
	</form>


</body>
</html>
