<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	var addTag = function() {
		var output = '<ul id ="u">';
		output += '<li>사과</li>';
		output += '<li>감귤</li>';
		output += '<li>수박</li>';
		output += '<li>딸기</li>';
		output += '</ul>';

		var div = document.getElementById('div1');
		div.innerHTML = output;
	};

	var removeTag = function() {
		var div = document.getElementById('div1');

		//div.innerHTML = '';
		
		var u = document.getElementById('u');
		div.removeChild(u);

	};
</script>
</head>
<body>
	<!-- name | id : tag 당 하나 -->
	<input type="button" value="tag 추가" onmouseover="addTag()" />
	<input type="button" value="tag 삭제" onmouseover="removeTag()" />
	<hr>
	<div id="div1">div1</div>
	


</body>
</html>
