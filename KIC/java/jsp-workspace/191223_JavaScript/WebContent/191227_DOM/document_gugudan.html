<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	var outputGugu = function() {
		var gu1 = parseInt(document.frm.guFirst.value);
		var gu2 = parseInt(document.frm.guSecond.value);

		var str = '<table width="800" border="1">';
		for (var i = gu1; i <= gu2; ++i) {
			str += '<tr>';
			for (var j = 1; j < 9; ++j) {
				str += '<td>' + i + ' x ' + j + ' = ' + (i * j) + '</td>';
			}
			str += '</tr>';
		}
		str += '</table>';

		var div = document.getElementById('div1');
		div.innerHTML = str;

	};

	var removeTag = function() {
		var div = document.getElementById('div1');

		//div.innerHTML = '';

		var u = document.getElementById('u');
		div.removeChild(u);

	};
</script>
</head>
<body>
	<!-- name | id : tag 당 하나 -->


	<form name="frm">
		<input type="text" name="guFirst" value="1"/> <input type="text"
			name="guSecond" value="9"/> <input type="button" value="구구단 출력"
			onclick="outputGugu()" />
		<hr>
		<div id="div1">gugus space</div>

	</form>



</body>
</html>
