<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//자바스크립트를 통한 Html에 접근법
	var setUpperName = function() {
		var nameOrigin = document.frm.input1.value;//읽기

		var arrName = [];
		arrName = nameOrigin.split(' ');

		var resultStr = '';
		for (var i = 0; i < arrName.length; ++i) {
			var str = '';
			str = arrName[i];
			str = str.charAt(0).toUpperCase() + str.substr(1) + (i != arrName.length - 1 ? ' ' : '');
			resultStr += str;
		}
		document.frm.result.value = resultStr.trim();
	}
</script>
</head>
<body>

	<form name="frm">
		<!-- html - gui / javascript - logic -->
		<input type="text" name="input1" /> <br> 
		<input type="button" value="앞글자 대문자로 바꾸기" onclick="setUpperName()" /> <br> 
		<button onclick="setUpperName()">폼체크</button><br>	
		<input type="text" name="result" /> <br>
	</form>


</body>
</html>
