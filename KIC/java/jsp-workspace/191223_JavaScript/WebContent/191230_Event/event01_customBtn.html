<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#btn {
	width: 150px;
	height: 50px;
	border: 1px solid gray;
}

.myButton {
	box-shadow: 3px 4px 0px 0px #899599;
	background: linear-gradient(to bottom, #ededed 5%, #bab1ba 100%);
	background-color: #ededed;
	border-radius: 15px;
	border: 1px solid #d6bcd6;
	display: inline-block;
	cursor: pointer;
	color: #3a8a9e;
	font-family: Arial;
	font-size: 17px;
	padding: 7px 25px;
	text-decoration: none;
	text-shadow: 0px 1px 0px #e1e2ed;
}

.myButton:hover {
	background: linear-gradient(to bottom, #bab1ba 5%, #ededed 100%);
	background-color: #bab1ba;
}

.myButton:active {
	position: relative;
	top: 1px;
}
</style>
<script type="text/javascript">
	var click1 = function() {//q:click 이벤트는 선점되어있는가??
		alert('click');
	}
</script>
</head>
<body>
	<a href="javascript:click1()" class="myButton">클릭이벤트</a>
	<!-- 버튼이 아닐수 있다 DOM탐색기로 찾기 -->
	<br>
	<input type="button" value="클릭이벤트" onclick="click1()" />
	<br>
	<button onclick="click1()" class="myButton">클릭이벤트</button>
	<br>
	<div id="btn" onclick="click1()" class="myButton">클릭이벤트</div>
	<!-- 요점 : 이벤트는 다양한 곳에 줄수 있다 -->
</body>
</html>
