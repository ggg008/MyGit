<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//크롬 개발자도구 application에서 저장확인가능
	//sessionStorage : 브라우저 페이지가 켜져있는동안만 유지
	window.onload = function() {
		if(window.localStorage){
			console.log('localStorage 지원');
		}
		
		if(window.sessionStorage){
			console.log('sessionStorage 지원');
		}
		
		document.getElementById('btn11').onclick = function() {
			window.sessionStorage.setItem('key1', '값1');
			console.log('저장');
		}
		
		document.getElementById('btn12').onclick = function() {
			var value1 = window.sessionStorage.getItem('key1');
			console.log(value1);
		}
		
		//지울때까지 자료 유지
		document.getElementById('btn21').onclick = function() {
			window.localStorage.setItem('key2', '값1');
			console.log('저장');
		}
		
		document.getElementById('btn22').onclick = function() {
			var value1 = window.localStorage.getItem('key2');
			console.log(value1);
		}
		
	};
</script>
</head>
<body>
<button id="btn11">sessionStorage 쓰기</button>
<button id="btn12">sessionStorage 읽기</button>
<button id="btn21">localStorage 쓰기</button>
<button id="btn22">localStorage 읽기</button>
</body>
</html>
